<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabby</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url("{% static 'images/buble.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #cdd82d;
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            color: #2c2c27;
        }

        .form-control {
            border-radius: 10px;
            background-color: #f8f9fa;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #d8df24;
            box-shadow: 0 0 5px rgba(136, 183, 6, 0.5);
        }

        .btn-login {
            background-color: #d1da26;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #85a113;
        }

        .alert-message {
            text-align: left;
            margin-bottom: 1rem;
        }

        .signup-link {
            margin-top: 1rem;
        }

        .signup-link a {
            color: #bec91e;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            color: #8e9918;
        }

        /* Fade out alert after 5 seconds */
        .fade-out {
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }
        #alert-message {
    padding: 0;
}

#alert-message li {
    list-style-type: none;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    background-color: #f5f5dc;
    color: #333;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Display any messages (like error or success) -->
        {% if messages %}
            <div id="alert-message" class="alert alert-warning alert-message" role="alert">
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
    </div>

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-hide alerts after 5 seconds -->
    <script>
        setTimeout(function() {
            var alertElement = document.getElementById('alert-message');
            if (alertElement) {
                alertElement.classList.add('fade-out');
                setTimeout(function() {
                    alertElement.remove();
                }, 500); // Wait for fade-out animation
            }
        }, 5000);
    </script>
</body>
</html>
